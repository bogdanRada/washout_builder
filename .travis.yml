language: ruby
sudo: false

cache: bundler

bundler_args: --no-deployment --binstubs=./bin

before_install:
  -"echo 'gem: --no-ri --no-rdoc' > ~/.gemrc"
  - gem update --system
  - gem --version
  - bash ./install-travis-bundler.sh
  - bundle --version

install:
  - bundle config --local path vendor/bundle
  - bundle config --local jobs 3
  - bundle config --local retry 3
  - bundle config --local binstubs ./bin
  - bundle config --local bin ./bin
  - bundle install
  - gem env
  - bundle env

script:
   - echo $BUNDLE_GEMFILE
   - bundle exec rake

gemfile:
  - gemfiles/rails_4.0.0.gemfile
  - gemfiles/rails_4.1.1.gemfile
  - gemfiles/rails_4.2.0.gemfile
  - gemfiles/rails_5.0.0.gemfile
