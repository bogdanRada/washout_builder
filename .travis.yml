sudo: false
cache: bundler
language: ruby
before_install:
  - "echo 'gem: --no-ri --no-rdoc' > ~/.gemrc"
  - gem install bundler
rvm:
  - 2.0.0
  - 2.1.5
  - 2.1.8
  - 2.2.2
  - 2.2.3
  - 2.3.0
  - 2.3.1
matrix:
  exclude:
    - rvm: 2.0.0
      gemfile: gemfiles/rails_5.0.0.gemfile
    - rvm: 2.1.5
      gemfile: gemfiles/rails_5.0.0.gemfile
    - rvm: 2.1.8
      gemfile: gemfiles/rails_5.0.0.gemfile
env:
 - RAILS_ENV=test RACK_ENV=test
notifications:
  email: false
